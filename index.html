<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Calculator</title>
    <!-- BootStrap CND link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .card {
        font-size: 17px;
        background-color: #ecc6d9;
      }
    </style>
  </head>
  <body>
    <div class="border border-info container h-25 w-25 card mt-5">
      <h2 class="row justify-content-center mt-5 mb-4">Discount Calculator</h2>
      <div class="container h-100 d-flex justify-content-center">
        <table style="margin-left: 20px" class="mt-3 mb-4">
          <tr>
            <td class="mt-2 mb-5">
              Enter the Bill amount and discount in percentage
            </td>
          </tr>
          <tr>
            <td><label for="" class="mt-3 mb-4">Bill amount</label></td>
          </tr>
          <tr>
            <td><input type="number" class="w-100 mb-3 p-2" /></td>
          </tr>
          <tr>
            <td><label for="" class="mt-3 mb-4">Discount Percentage</label></td>
          </tr>
          <tr>
            <td><input type="number" class="w-100 mb-4 p-2" /></td>
          </tr>
          <tr>
            <br />
            <td>
              <button type="button" class="btn btn-success mt-2 mb-4 w-100">
                <span style="font-size: 25px">Success</span>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <h5 class="row justify-content-center text-primary">
                Total Discount Amount
              </h5>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
